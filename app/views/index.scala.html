@(result: Maybe[Array[String]])

@main("Movie Recommendations") {
    
    @result match {
    	case Error(json) => {
    		<p>There was an error: <pre>@json</pre></p>
    	}
    	case Just(titles) => {
    		You might like the following movies:
    		<ul>
    			@for(title <- titles) {
    	 			<li>@title</li>
    			}
    		</ul>
    	}
    }
    
}
